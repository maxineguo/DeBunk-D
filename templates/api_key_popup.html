<div id="api-key-popup" class="modal" style="display: none;">
    <div class="modal-content">
        <h2>Enter API Keys</h2>
        <p>Please enter your API key(s) to continue:</p>
        <div class="api-key-fields">
            <label for="popup-news-api-key">NewsAPI Key:</label>
            <input type="password" id="popup-news-api-key" placeholder="Enter NewsAPI Key">
            <br>
            <label for="popup-gemini-api-key">Gemini Key:</label>
            <input type="password" id="popup-gemini-api-key" placeholder="Enter Gemini Key">
        </div>
        <button id="submit-api-keys-btn" class="btn primary-btn">Submit Keys</button>
    </div>
</div>
