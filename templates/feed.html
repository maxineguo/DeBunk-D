{% extends "base.html" %}

{% block content %}
<div class="feed-page">
    <h1 class="page-main-title">News Feed</h1>
    <p class="page-main-subtitle">Stay informed with the latest fact-checked news, common misconceptions, and important global issues.</p>

    <div id="articles-container">
        <h2 class="section-title">Latest News</h2>
        <div class="feed-grid" id="latest-news-grid">
            </div>

        <h2 class="section-title">General Misconceptions</h2>
        <div class="feed-grid" id="general-misconceptions-grid">
            </div>

        <h2 class="section-title">Important Issues</h2>
        <div class="feed-grid" id="important-issues-grid">
            </div>
    </div>

    <div class="refresh-button-container">
        <button id="refresh-feed-btn" class="primary-btn">
            <img src="{{ url_for('static', filename='img/refresh.png') }}" alt="Refresh" class="refresh-icon">
            Refresh Stories
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/feed.js') }}"></script>
{% endblock %}
