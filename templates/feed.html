{% extends "base.html" %}

{% block title %}DeBunk'D - Feed{% endblock %}

{% block content %}
<div class="page-section" id="feed-content">
    <h2>News Feed</h2>
    <div class="controls">
        <button id="refresh-feed-btn" class="btn primary-btn">Refresh Stories</button>
        <span id="feed-loading-indicator" class="loading-indicator" style="display: none;">Loading...</span>
    </div>
    <div id="articles-container" class="article-grid">
        <p>Loading news articles...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/feed.js') }}"></script>
{% endblock %}
