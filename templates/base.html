<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeBunk'D</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.jpg') }}" type="image/x-icon">
    <!-- Font Awesome for icons (e.g., search icon, chat send icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="DeBunk'D Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}" class="{% if request.endpoint == 'home' %}active{% endif %}">Home</a></li>
                    <li><a href="{{ url_for('feed') }}" class="{% if request.endpoint == 'feed' %}active{% endif %}">Feed</a></li>
                    <li><a href="{{ url_for('search') }}" class="{% if request.endpoint == 'search' %}active{% endif %}">Search</a></li>
                    <li><a href="{{ url_for('learn') }}" class="{% if request.endpoint == 'learn' %}active{% endif %}">Learn</a></li>
                </ul>
            </nav>
            <div class="profile-pic-container">
                <img src="{{ url_for('static', filename='img/default_profile.jpeg') }}" alt="Profile Picture">
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 DeBunk'D. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
