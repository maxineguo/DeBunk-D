{% extends "base.html" %}

{% block content %}
<div class="search-page">
    <div class="search-container">
        <h1>Search for Verified Information</h1>
        <p>Get fact-checked information and multiple perspectives on any topic</p>

        <div class="search-input-group">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Search for news, facts, or topics...">
            <button id="search-button" class="secondary-btn">Search</button>
        </div>
    </div>

    <div id="search-results-container">
        <!-- Search results will be loaded here by JavaScript -->
        <p class="info-message">Enter a query to find verified information.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
