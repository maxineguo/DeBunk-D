{% extends "base.html" %}

{% block content %}
<div class="search-page">
    <h1 class="page-main-title text-center">Search for Verified Information</h1>
    <p class="page-main-subtitle text-center">Get fact-checked information and multiple perspectives on any topic</p>

    <div class="search-input-container">
        <input type="text" id="search-input" placeholder="Search for news, facts, or topics..." class="search-input">
        <button id="search-button" class="search-button">Search</button>
        <!-- ADDED: The loading indicator element -->
        <span id="search-loading-indicator" class="loading-indicator" style="display: none;"></span>
    </div>

    <div id="search-results-container" class="search-results-container">
        <!-- Search results will be displayed here by JavaScript -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
