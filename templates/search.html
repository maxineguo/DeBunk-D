{% extends "base.html" %}

{% block title %}DeBunk'D - Search{% endblock %}

{% block content %}
<div class="page-section" id="search-content">
    <h2>Search for Articles</h2>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Enter keywords to search...">
        <button id="search-btn" class="btn primary-btn">Search</button>
    </div>
    <div id="search-results-container">
        <p>Your search results will appear here.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
